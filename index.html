
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jambo Survey</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/ef94ce9da8.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Responsive Navigation Bar -->
    <nav class="flex flex-col md:flex-row justify-between items-center bg-[#cb6410] p-4 md:px-8">
        <!-- Logo - Full width on mobile, normal on desktop -->
        <a href="#" class="w-full md:w-auto flex justify-center md:justify-start mb-4 md:mb-0">
            <img src="./images/jambo-logo.png" alt="Jambo Survey Logo" class="h-10">
        </a>
        
        <!-- Mobile Menu Toggle Button (visible only on mobile) -->
        <button id="menuToggle" class="absolute top-4 right-4 text-white md:hidden">
            <i class="fas fa-bars text-2xl"></i>
        </button>
        
        <!-- Navigation Links - Stacked on mobile, row on desktop -->
        <div id="navLinks" class="hidden md:block w-full md:w-auto">
            <ul class="flex flex-col md:flex-row items-center gap-4 md:gap-6 text-lg text-white">
                <li><a href="#" class="flex items-center hover:text-gray-200 py-2"></i>Home</a></li>
                <li><a href="#" class="flex items-center hover:text-gray-200 py-2">About Us</a></li>
                <li><a href="#" class="flex items-center hover:text-gray-200 py-2">Services</a></li>
                <li><a href="#" class="flex items-center hover:text-gray-200 py-2">Our Team</a></li>
            </ul>
        </div>
        
        <!-- CTA Button - Full width on mobile, normal on desktop -->
        <span class="w-full md:w-auto bg-[#421606] p-3 text-white rounded-3xl hover:bg-[#5a1e08] transition duration-300 mt-4 md:mt-0 text-center">
            <a href="#" class="flex items-center justify-center">Request a Quote</a>
        </span>
    </nav>

    <!-- Simple JavaScript for mobile menu toggle -->
<script src="./index.js"></script>
</body>
</html>
