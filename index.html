
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jambo Survey</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/ef94ce9da8.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="flex flex-col md:flex-row justify-between items-center bg-[#cb6410] p-4 md:px-8">
        <a href="#" class="w-full md:w-auto flex justify-center md:justify-start mb-4 md:mb-0">
            <img src="./images/jambo-logo.png" alt="Jambo Survey Logo" class="h-15">
        </a>
        <button id="menuToggle" class="absolute top-4 right-4 text-white md:hidden">
            <i class="fas fa-bars text-2xl"></i>
        </button>
        <div id="navLinks" class="hidden md:block w-full md:w-auto">
            <ul class="flex flex-col md:flex-row items-center gap-4 md:gap-6 text-lg text-white">
                <li><a href="#" class="flex items-center hover:text-gray-200 py-2"></i>Home</a></li>
                <li><a href="#" class="flex items-center hover:text-gray-200 py-2">About Us</a></li>
                <li><a href="#" class="flex items-center hover:text-gray-200 py-2">Services</a></li>
                <li><a href="#" class="flex items-center hover:text-gray-200 py-2">Our Team</a></li>
            </ul>
        </div>
        <span class="w-full md:w-auto bg-[#421606] p-3 text-white rounded-3xl hover:bg-[#5a1e08] transition duration-300 mt-4 md:mt-0 text-center">
            <a href="#" class="flex items-center justify-center">Request a Quote</a>
        </span>
    </nav>
  <!-- Hero Section with Slider -->
  <div id="hero-slider" class="relative">
    <!-- Slider Container -->
    <div class="relative h-screen overflow-hidden">
      <!-- Slides -->
      <div class="slide absolute inset-0 opacity-100 transition-opacity duration-500">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <img src="./images/landscape-1.jpg" alt="Land Survey Services" class="object-cover w-full h-full">
      </div>
      
      <div class="slide absolute inset-0 opacity-0 transition-opacity duration-500">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <img src="./images/landscape-2.jpg" alt="Professional Surveying" class="object-cover w-full h-full">
      </div>
      
      <div class="slide absolute inset-0 opacity-0 transition-opacity duration-500">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <img src="./images/landscape-3.jpg" alt="Modern Equipment" class="object-cover w-full h-full">
      </div>
      
      <!-- Hero Content -->
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="container mx-auto px-6 text-center text-white">
          <h1 class="text-5xl font-bold mb-4 leading-tight">Precision Land Survey Services</h1>
          <p class="text-xl mb-8 max-w-3xl mx-auto">Accurate surveys, detailed mapping, and professional land analysis with state-of-the-art technology.</p>
          
          <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a href="#services" class="bg-[#cb6410] hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300">Our Services</a>
            <a href="#contact" class="bg-transparent hover:bg-white hover:text-[#cb6410] text-white font-bold py-3 px-8 border-2 border-white rounded-lg transition duration-300">Contact Us</a>
          </div>
        </div>
      </div>
      
      <!-- Navigation Arrows -->
      <button id="prev-slide" class="absolute left-4 top-2/5 transform -translate-y-1/2 bg-white bg-opacity-20 hover:bg-opacity-40 rounded-full p-2 text-white transition duration-300">
        <i class="fas fa-chevron-left text-2xl"></i>
      </button>
      
      <button id="next-slide" class="absolute right-4 top-2/5 transform -translate-y-1/2 bg-white bg-opacity-20 hover:bg-opacity-40 rounded-full p-2 text-white transition duration-300">
        <i class="fas fa-chevron-right text-2xl"></i>
      </button>
      
      <!-- Slider Indicators -->
      <div class="absolute bottom-6 left-0 right-0 flex justify-center gap-2">
        <button class="indicator h-3 w-12 rounded-full transition-all duration-300 bg-white" data-index="0"></button>
        <button class="indicator h-3 w-12 rounded-full transition-all duration-300 bg-white bg-opacity-50" data-index="1"></button>
        <button class="indicator h-3 w-12 rounded-full transition-all duration-300 bg-white bg-opacity-50" data-index="2"></button>
      </div>
    </div>
  </div>
<script src="./index.js"></script>
</body>
</html>
